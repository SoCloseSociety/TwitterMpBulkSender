<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b1b1b"/>
      <stop offset="100%" style="stop-color:#2a2a3d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#575ECF"/>
      <stop offset="100%" style="stop-color:#7B80E0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" rx="16" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="780" cy="60" r="120" fill="#575ECF" opacity="0.06"/>
  <circle cx="120" cy="240" r="80" fill="#575ECF" opacity="0.04"/>
  <rect x="50" y="260" width="800" height="2" rx="1" fill="url(#accent)" opacity="0.3"/>

  <!-- X/Twitter icon -->
  <g transform="translate(60, 70)">
    <circle cx="55" cy="55" r="52" fill="none" stroke="#575ECF" stroke-width="3" opacity="0.8"/>
    <path d="M35 30l18 24L35 80h5l15-20 12 20h17L66 55 82 30h-5L63 48 52 30H35zm7 4h8l28 42h-8L42 34z" fill="#575ECF" opacity="0.9"/>
  </g>

  <!-- Title -->
  <text x="195" y="105" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="40" font-weight="700" fill="#FFFFFF" letter-spacing="-1">X/Twitter Bulk DM Sender</text>

  <!-- Subtitle -->
  <text x="195" y="140" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" fill="#c5c1b9">Automate bulk direct messaging on X (formerly Twitter)</text>

  <!-- Feature pills -->
  <g transform="translate(195, 160)">
    <rect x="0" y="0" width="110" height="28" rx="14" fill="#575ECF" opacity="0.2"/>
    <text x="55" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#7B80E0" text-anchor="middle" font-weight="600">Cross-Platform</text>

    <rect x="120" y="0" width="80" height="28" rx="14" fill="#575ECF" opacity="0.2"/>
    <text x="160" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#7B80E0" text-anchor="middle" font-weight="600">Rich CLI</text>

    <rect x="210" y="0" width="100" height="28" rx="14" fill="#575ECF" opacity="0.2"/>
    <text x="260" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#7B80E0" text-anchor="middle" font-weight="600">CSV Reports</text>

    <rect x="320" y="0" width="95" height="28" rx="14" fill="#575ECF" opacity="0.2"/>
    <text x="367" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#7B80E0" text-anchor="middle" font-weight="600">Retry Logic</text>

    <rect x="425" y="0" width="120" height="28" rx="14" fill="#575ECF" opacity="0.2"/>
    <text x="485" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#7B80E0" text-anchor="middle" font-weight="600">Free &amp; Open Source</text>
  </g>

  <!-- Tech stack -->
  <text x="195" y="225" font-family="system-ui, sans-serif" font-size="13" fill="#dcdad5" opacity="0.6">Python  |  Selenium  |  Rich  |  Pandas  |  MIT License</text>

  <!-- SoClose branding -->
  <g transform="translate(195, 245)">
    <text font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" fill="#c5c1b9" opacity="0.7">Built by</text>
    <text x="50" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" fill="#FFFFFF" font-weight="700">SoClose</text>
    <text x="100" font-family="system-ui, sans-serif" font-size="11" fill="#c5c1b9" opacity="0.5">Digital Innovation Through Automation &amp; AI</text>
  </g>
</svg>
